<template name="Edit_Contact_Page">
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form">
      <h4 class="ui dividing header">Edit Contact</h4>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="first" placeholder="First Name">
          </div>
          <div class="field">
            <input type="text" name="last" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Address</label>
        <div class="fields">
          <input type="text" name="address" placeholder=" Address">
        </div>
      </div>
      <div class="field">
        <label>Telephone/Email</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="telephone" placeholder="XXX-XXX-XXXX">
          </div>
          <div class="field">
            <input type="text" name="email" placeholder="foo@bar.com">
          </div>
        </div>
      </div>
      <div class="ui button" tabindex="0">Update</div>
    </form>
  </div>
</template>
